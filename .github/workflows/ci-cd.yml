# CI and Bump package.json version

name: Node.js Package

on:
  push:
    branches:
      - "master"

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    # INstall Node on the runner
    - name: Install Node
      uses: actions/setup-node@v1
      with: 
        node-version: '12.x'
    
    # Install the newman command line utility and also install the html extra reporter
    - name: Install newman
      run: |
       npm install -g newman
       npm install -g newman-reporter-htmlextra

    # Make directory to upload the test results
    - name: Make Directory for results
      run: mkdir -p RegressionTestResults

    # Run the POSTMAN collection
    - name: Run POSTMAN collection
      run: |
       newman run ./assets/tests/regression-tests/postman/basic-info-server-regression.postman_collection.json -e ./assets/tests/regression-tests/postman/basic-info-server-regression.postman_environment.json -r htmlextra --reporter-htmlextra-export RegressionTestResults/htmlreport.html --reporter-htmlextra-darkTheme  > RegressionTestResults/runreport1.html

    # Upload the contents of Test Results directory to workspace
    - name: Output the run Details
      uses: actions/upload-artifact@v2
      with: 
       name: RunReports
       path: RegressionTestResults

  build:
    name: "CI"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm ci
      - run: npm test

  bump-version:
    needs: build
    name: "Bump Version on master"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token : ${{ secrets.MASTER_BRANCH_ACCESS_TOKEN }}
      - run: cat ./package.json
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: ''
          token: ${{ secrets.MASTER_BRANCH_ACCESS_TOKEN }}
      - run: cat ./package.json
